<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f6f6f6;padding:40px 0;">
        <tr>
            <td align="center">
                <table width="480" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);padding:40px 30px;">
                    <tr>
                        <td align="center" style="padding-bottom:24px;">
                            <img src="/path/to/log.png" alt="Logo" width="80" style="display:block;">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family:Arial,sans-serif;font-size:22px;color:#222;font-weight:bold;padding-bottom:12px;text-align:center;">
                            Verify Your Email Address
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family:Arial,sans-serif;font-size:16px;color:#444;padding-bottom:24px;text-align:center;">
                            Thank you for signing up! Please confirm your email address by clicking the button below.
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-bottom:32px;">
                            <a href="{{ verification_link }}" style="background:#007bff;color:#fff;text-decoration:none;padding:14px 32px;border-radius:5px;font-family:Arial,sans-serif;font-size:16px;display:inline-block;">
                                Verify Email
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family:Arial,sans-serif;font-size:13px;color:#888;text-align:center;">
                            If you did not create an account, you can safely ignore this email.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
